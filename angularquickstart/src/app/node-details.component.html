<script src="./node-details-form.js"></script>
<div *ngIf="node">
  
  <h1>Detalles Nodo: {{node.lan_dir}}</h1>
  <div class="container subcontainer">
    <button class="btn btn-warning" (click)="save()">Guardar</button>
    <button class="btn btn-default" (click)="goBack()">Volver</button>
  </div>
  <div class="container subcontainer">
    <span>Tama√±o EEPROM</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.eeprom_size" placeholder="" />
  </div>
  <div class="container style3 subcontainer">
    <span>Nodo Maestro</span>
    <input type="checkbox" [(ngModel)]="node.im_master" id="chk_master">
    <label for="chk_master"></label>
  </div>
  <div class="container style3 subcontainer">
    <span>Identificado</span>
    <input type="checkbox" [(ngModel)]="node.identified" id="chk_identifier">
    <label for="chk_identifier"></label>
  </div>
  <div class="container subcontainer">
    <span>Initapp</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.initapp" placeholder="" />
  </div>
  <div class="container subcontainer">
    <span>Ram Read</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.ram_read" placeholder="" />
  </div>
  <div class="container subcontainer">
    <span>Ram Write</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.ram_write" placeholder="" />
  </div>
  <div class="container subcontainer">
    <span>Initapp</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.initapp" placeholder="" />
  </div>
  <div class="container style3 subcontainer">
    <span>Puede leer EEPROM?</span>
    <input type="checkbox" [(ngModel)]="node.enabled_read_eeprom" id="chk_readeeprom">
    <label for="chk_readeeprom"></label>
  </div>
  <div class="container style3 subcontainer">
    <span>Puede leer RAM?</span>
    <input type="checkbox" [(ngModel)]="node.enabled_read_ram" id="chk_readram">
    <label for="chk_readram"></label>
  </div>
  <div class="container style3 subcontainer">
    <span>Puede leer Nodo?</span>
    <input type="checkbox" [(ngModel)]="node.enabled_read_node" id="chk_readnode">
    <label for="chk_readnode"></label>
  </div>
  <div class="container subcontainer">
    <span>Buffer</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.buffer" placeholder="" />
  </div>
  <div class="container subcontainer">
    <span>FNAPP</span>
    <input type="text" style="width: 50px" [(ngModel)]="node.fnapp" placeholder="" />
  </div>
  <div class="container subcontainer">
    <button class="btn btn-warning" (click)="save()">Guardar</button>
    <button class="btn btn-default" (click)="goBack()">Volver</button>
  </div>
</div>
